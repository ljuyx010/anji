<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>司机提成详情</title>
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/css/diy.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>{$v.time|default=time()|date='Y年m月',###}{$id}订单提成详情</h5> 
                    <div class="gohome">
                        <a class="animated bounceInUp" href="{:U('Finacal/gz')}" title="返回"><i class="fa fa-mail-reply-all"></i></a>
                    </div>                   
                </div>
                <div class="ibox-content">
                    
                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>订单号</th>
                                <th>类型</th>
                                <th>订单日期</th>
                                <th>目的地</th>
                                <th>提成</th>
                            </tr>
                            <foreach name="xq" item="v">
                            <tr>
                                <td class="project-status">
                                            <span class="label label-primary">{$v.ordernum}</span>
                                </td>
                                <td class="project-title">
                                    <if condition="$v['type']">线上<else />线下</if>
                                </td>
                                <td class="project-completion">
                                    {$stime|date='Y-m-d',###}                                  
                                </td>
                                <td class="project-people">
                                    {$v.edr}                             
                                </td>
                                <td class="project-actions">
                                    {$v.wage}元
                                </td>
                            </tr>
                            </foreach>
                            <tr>
                                <td colspan="5"><label class="pull-right"><strong>{$sum}元</strong></label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>
</html>
