<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆分类</title>
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/css/diy.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>车型分类</h5>
                    <div class="ibox-tools">
                        <a href="{:U('Car/addtype')}" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i> 添加新车型</a>
                    </div>
                </div>
                <div class="ibox-content">
                    
                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                            <foreach name="classtype" item="v">
                            <tr>
                                <td class="project-status">
                                            <span class="label label-primary">{$v.classname}</span>
                                </td>
                                <td class="project-title">
                                    <a href="JavaScript:;">{$v.title}</a>
                                </td>
                                <td class="project-completion">
                                    收费标准：{$v.canshu}                                   
                                </td>
                                <td class="project-completion">
                                    <small>排序：{$v.sort}</small>
                                    <div class="progress progress-mini">
                                        <div style="width: {$v.sort}%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-people">
                                <if condition="$v['pics']">
                                    <a href="javascript"><img alt="image" class="img-circle" <if condition="strstr($v['pics'],'|')" >src="{:substr($v['pics'],0,strpos($v['pics'], '|'))}" <else />src="{$v.pics}"</if> /></a>
                                </if>                                   
                                </td>
                                <td class="project-actions">
                                    <a href="{:U('Car/edit',array('id'=>$v['id']))}" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                    <a href="{:U('Car/delete',array('id'=>$v['id']))}" class="btn btn-warning btn-sm" onclick="return confirm('确定要删除吗？')"><i class="fa fa-trash"></i> 删除 </a>
                                </td>
                            </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <div id="page">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>
</html>
