<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加招聘信息</title>
    <link rel="shortcut icon" href="favicon.ico">
	<link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/css/diy.css" />
	<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$action}招聘信息</h5> 
                        <div class="gohome">
                        <a class="animated bounceInUp" onclick="javascript :history.back(-1);" title="返回"><i class="fa fa-mail-reply-all"></i></a>
                        </div>                 
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('Jobs/runadd')}" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>

                                <div class="col-sm-4">
                                    <input type="text" name="title" class="form-control" value="{$v.title}">
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">招聘职位</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="jobname" value="{$v.jobname}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作地点</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="jobadd" value="{$v.jobadd}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">招聘人数</label>

                                <div class="col-sm-2">
                                    <div class="input-group">
                                    <input type="text" class="form-control" name="qty" value="{$v.qty}">
                                    <span class="input-group-addon">人</span>
                                    </div>
                                </div>
                            </div> 
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    工资待遇
                                </label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="salary" value="{$v.salary}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">有效期</label>

                                <div class="col-sm-2">
                                    <div class="input-group">
                                    <input type="text" class="form-control" name="useful" value="{$v.useful}">
                                    <span class="input-group-addon">月</span>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发布时间</label>
                                <div class="col-sm-4">                                
                                    <input type="text" class="form-control" name="time" id="time" <if condition="$v['time']">value="{$v.time|date='Y-m-d H:i:s',###}"</if>>
                                </div>
                            </div>                          
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">招聘要求工作内容</label>

                                <div class="col-sm-10">
                                    <textarea class="editor" name="content">{$v.content}</textarea>
                                    <input type="hidden" name="id" value="{$v.id}"></input>
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
	<script src="__PUBLIC__/kindeditor/kindeditor-all.js"></script>
	<script src="__PUBLIC__/kindeditor/lang/zh-CN.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
    var app="__ROOT__";
    KindEditor.ready(function(K) {
        window.editor = K.create('.editor', {
            allowFileManager : true,
            langType : 'zh-CN',
            autoHeightMode : true
        });
    });
    laydate({elem:"#time",event:"focus",format: 'YYYY-MM-DD hh:mm:ss',istime:true});
    </script>
	<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>
</html>
