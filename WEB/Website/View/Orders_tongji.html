<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>订单管理</title>
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__PUBLIC__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单统计查询</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>                            
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                        <form method="post" action="{:U('Orders/tongji')}" class="form-horizontal">
                            <div class="form-group" id="data_5">
                                <label class="col-sm-1 control-label">起止日期</label>
                                <div class="col-sm-3">
                                <div class="input-group date">                                
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" class="input-sm form-control" name="start" value="{$s|default=time()|date='Y-m',###}-01">
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="input-sm form-control" name="end" value="{$d|default=time()|date='Y-m',###}-30">
                                    </div>
                                </div>
                                </div>
                                <div class="col-sm-3"><button class="btn btn-primary" type="submit">查询</button></div>
                                <div class="col-sm-1"><a class="pull-right btn btn-primary" href="{:U('orders/excel',array('s'=>$s,'d'=>$d))}">导出EXcel</a></div>
                            </div>
                        </form>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>车型</th>
                                    <th>车牌号</th>
                                    <th>司机</th>
                                    <th>出发日期</th>
                                    <th>目的地</th>
                                    <th>返程日期</th>
                                    <th>客户姓名</th>
                                    <th>客户电话</th>
                                    <th>金额</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="orders" item="v">
                                <tr>
                                    <td>{$v.ordernum}</td>
                                    <td>{$v.title}</td>
                                    <td>{$v.carnum}</td>
                                    <td>{$v.siji}</td>
                                    <td>{$v.stime|date="Y-m-d",###}</td>
                                    <td>{$v.edr}</td>
                                    <td>{$v.dtime|date="Y-m-d",###}</td>
                                    <td>{$v.uname}</td>
                                    <td>{$v.utel}</td>
                                    <td>{$v.money}</td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="__PUBLIC__/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script>
$(document).ready(function () {
    $("#data_5 .input-daterange").datepicker({keyboardNavigation:!1,forceParse:!1,autoclose:!0});
});
</script>
</body>
</html>
