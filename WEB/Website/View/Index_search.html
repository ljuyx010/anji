<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>搜索结果</title>
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h2>
                                为您找到相关结果约{$count}个： <span class="text-navy">“{$str}”</span>
                            </h2>
                        <div class="hr-line-dashed"></div>
                        <foreach name="search" item="v">
                        <div class="search-result">
                            <h3><a href="{:U('Article/edit',array('id'=>{$v['id']}))}">{$v.title}</a></h3>
                            <a href="javascript:void;" class="search-link">{$v.time|date='Y-m-d H:i',###}</a>
                            <p>
                                {$v.description}...
                            </p>
                        </div>
                        <div class="hr-line-dashed"></div>
                        </foreach>
                        
                        <div class="text-center">
                            <div class="btn-group">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>
</html>
