<include file="public/header" />
<script src="__PUBLIC__/js/check.js"></script>
<script type="text/javascript">
	var verifyUrl = '{:U(MODULE_NAME.'/Gbook/verify','','')}';
	function change_code(obj){
	$("#code").attr("src",verifyUrl+'/'+Math.random());
	return false;
    }
</script>
<include file="public/top" />
 	<div class="main">
 		<ul class="crub">
 		<li>当前位置:</li>
		<li><a href='/'>首页</a></li><crumb id="$cid"/>
		</ul>
		<div class="form">
		<form action="{:U('/'.CONTROLLER_NAME.'/gbookdo','','')}" method="post" class="messages">
			 <div class="messlist">
			  <label>姓名</label>
			  <input type="text" name="username" placeholder="姓名" id="input1" onblur="jieshou()"/>
				<div id ="label0">*你还没填写名字呢!</div>
				<div id ="label1">√正确</div>
				<div id ="label2">×错误</div>
			  <div class="clear"></div>
			 </div>


			 <div class="messlist">
			  <label>电子邮件</label>
			  <input type="text" name="email" placeholder="电子邮件" id="input2" onblur="mailtext()"/>
				<div id ="label3">√正确</div>
				<div id ="label4">×邮箱地址错误</div>
				<div id ="label5">*必填</div>
			  <div class="clear"></div>
			 </div>


			 <div class="messlist">
			  <label>手机号</label>
			  <input type="text" name="tel" placeholder="手机号" id="input3" onblur="phonetext()"/>
				<div id ="label6">√正确</div>
				<div id ="label7">×手机号码错误</div>
			  <div class="clear"></div>
			 </div>

			 <div class="messlist">
			  <label>住址</label>
			  <input type="text" name="address" placeholder="住址" />
			  <div class="clear"></div>
			 </div>
			 
			<div class="messlist">
			  <label>标题</label>
			  <input type="text" name="title" placeholder="标题" id="input4" onblur="title()"/>
			<div id ="label8">*你还没填写标题呢!</div>
			<div id ="label9">√正确</div>
			  <div class="clear"></div>
			 </div>
			 
			 <div class="messlist textareas">
			  <label>留言内容</label>
			  <textarea name="content" placeholder="说点什么吧..." id="input5" onblur="content()"></textarea>
				<div id ="label10">√</div>
				<div id ="label11">×</div>
				<div id ="label12">* 必填</div>
			  <div class="clear"></div>
			 </div>


			 <div class="messlist yzms">
			  <label>验证码</label>
			  <input type="text" name="code" placeholder="验证码" id="input6" />
			  <a href="javascript:void(change_code(this));"><img src="{:U(MODULE_NAME.'/Gbook/verify','','')}" id="code" width="64" height="27" class="yzmimg" /></a>
			  <div class="clear"></div>
			  <input type="hidden" name="cid" value="{$cid}" >
			 </div>


			 <div class="messsub">
			  <input type="submit" value="提交" onclick="send()"style="background:#00a3eb;color:#fff;" />
			  <input type="reset" value="重填" />
			 </div>
		</form>	 
        </div>
		<div class="ylcon"> <p class="titt"> 留言列表 </p> 
			<div id="messDivId"> 
			<foreach name="gbook" item="v">
			<div class="story"> <div class="opbtn"></div><p class="story_t">留言人:{$v.username|msubstr=###,0,1,'utf-8',true}</p> <p class="story_time">{$v.time|date='Y-m-d',###}</p> <p class="story_m">{$v.content}</p> 
			<p class="story_hf">
			<span>管理员回复:</span>{$v.retime|date='Y-m-d',###}<br />
			{$v.reply}</p> </div>
			</foreach>
			</div>
			<div class="page">{$page}</div>
		</div>
		
 	<div class="clearfix"></div>
 	</div>
<include file="public/bottom" />
</body>
</html>
