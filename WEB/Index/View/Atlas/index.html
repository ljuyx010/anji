<include file="public/header" />
<include file="public/top" />
<div class="main">
    <ul class="crub">
		<li>当前位置:</li>
		<li><a href='/index.php'>首页</a></li><crumb id="$cid"/>
    </ul>
    <div class="right">
        <div class="jgszcon">
            <h2><em class="span"><if condition='cid lt 8'>{$name}<else />{$fname}</if></em></h2>
            <!--一级栏目end-->
            <div class="jgsz">

                <ul class="navitems">
				<if condition='cid lt 8'>
                    <!--子栏目循环start-->
                    <fav id="$cid">
                    <li class="navlist" <if condition="$cid eq $id">id="active"</if>>
                        <a href="{$url}" class="navtitle">{$name}</a>
                    </li> 
                    </fav>
				<else />
					<fav id="$fid">
                    <li class="navlist" <if condition="$cid eq $id">id="active"</if>>
                        <a href="{$url}" class="navtitle">{$name}</a>
                    </li> 
                    </fav> 
				</if>
                    <!--end 子栏目列表-->
                </ul>                
            </div> 
            <!--end jgsz-->   
        </div>
        <!--end jgszcon-->
    </div>
    <!--end right-->
 <div class="left">
    <div class="lanm">
        <h2>{$title}</h2>
            <ul class="pic">
            <foreach name="article" item="v">
            <li><a href="{:U('/'.MODULE_NAME.'/pshow_'.$v['id'])}" title="{$v.title}" target="_blank">
			<if condition='$v[pic]'><img src="{$v.pic}" title="{$v.title}"><else /><img src="__PUBLIC__/images/timg.jpg"></if>
            <p>{$v.title}</p></a></li>
            </foreach>
            <div class="clear"></div>
    		</ul>
        <div class="page">{$page}</div>
    </div>
</div>
<div class="clear"></div>
<!--left end -->
</div>
<!--end main-->
<include file="public/bottom" />
</body>
</html>
